---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ quote .Release.Name }}
  namespace: {{ quote .Release.Namespace }}
  labels:
    app: {{ quote .Release.Name }}
    app.kubernetes.io/name: {{ quote .Release.Name }}
    app.kubernetes.io/instance: {{ quote .Release.Name }}
    app.kubernetes.io/version: {{ quote (default "latest" .Chart.AppVersion) }}
    app.kubernetes.io/managed-by: {{ quote .Release.Service }}
  {{- with .Values.annotations }}
  annotations:
    {{- toYaml . | nindent 6 }}
  {{- end }}  
spec:
  replicas: {{ .Values.replicas }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{ quote .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ quote .Release.Name }}
    spec:
      {{- if .Values.serviceAccountName }}
      serviceAccountName: {{ quote .Values.serviceAccountName }}
      {{- end }}
      {{- with .Values.imagePullSecret }}
      imagePullSecrets:
        - name: {{ quote . }}
      {{- end }}
      containers:
        - name: informative-indexer
          image: {{ quote .Values.image }}
          command:
            - /informative-indexer
            - run
          {{- with .Values.imagePullPolicy }}
          imagePullPolicy: {{ quote . }}
          {{- end }}
          {{- if .Values.env }}
          env:
            # Auto-generate unique ID per pod for workers
            - name: ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            {{- range $key, $value := .Values.env }}
            - name: {{ quote $key }}
              value: {{ quote $value }}
            {{- end }}
          {{- end }}
          {{- if .Values.envFrom }}
          envFrom:
            {{- toYaml .Values.envFrom | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
