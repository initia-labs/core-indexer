basePath: /
definitions:
  apperror.Response:
    properties:
      message:
        type: string
      status_code:
        type: integer
    type: object
  dto.AuthInfo:
    properties:
      fee:
        $ref: '#/definitions/dto.Fee'
      signer_infos:
        items:
          $ref: '#/definitions/dto.SignerInfo'
        type: array
    type: object
  dto.BlockHeightLatestResponse:
    properties:
      height:
        type: integer
    type: object
  dto.BlockInfoResponse:
    properties:
      gas_limit:
        type: integer
      gas_used:
        type: integer
      hash:
        type: string
      height:
        type: integer
      proposer:
        $ref: '#/definitions/dto.BlockProposerResponse'
      timestamp:
        type: string
    type: object
  dto.BlockProposerResponse:
    properties:
      identify:
        type: string
      moniker:
        type: string
      operator_address:
        type: string
    type: object
  dto.BlockResponse:
    properties:
      hash:
        type: string
      height:
        type: integer
      proposer:
        $ref: '#/definitions/dto.BlockProposerResponse'
      timestamp:
        type: string
      tx_count:
        type: integer
    type: object
  dto.BlockTimeAverageResponse:
    properties:
      avg_block_time:
        type: number
    type: object
  dto.BlockTxResponse:
    properties:
      address:
        type: string
      hash:
        type: string
      height:
        type: integer
      is_ibc:
        type: boolean
      is_opinit:
        type: boolean
      is_send:
        type: boolean
      messages:
        type: object
      success:
        type: boolean
      timestamp:
        type: string
    type: object
  dto.BlockTxsResponse:
    properties:
      block_txs:
        items:
          $ref: '#/definitions/dto.BlockTxResponse'
        type: array
      pagination:
        $ref: '#/definitions/dto.PaginationResponse'
    type: object
  dto.BlocksResponse:
    properties:
      blocks:
        items:
          $ref: '#/definitions/dto.BlockResponse'
        type: array
      pagination:
        $ref: '#/definitions/dto.PaginationResponse'
    type: object
  dto.Body:
    properties:
      memo:
        type: string
      messages:
        items:
          additionalProperties: true
          type: object
        type: array
      timeout_height:
        type: string
    type: object
  dto.Coin:
    properties:
      amount:
        type: string
      denom:
        type: string
    type: object
  dto.CollectionActivitiesResponse:
    properties:
      collection_activities:
        items:
          $ref: '#/definitions/dto.CollectionActivityModel'
        type: array
      pagination:
        $ref: '#/definitions/dto.PaginationResponse'
    type: object
  dto.CollectionActivityModel:
    properties:
      hash:
        type: string
      is_collection_create:
        type: boolean
      is_nft_burn:
        type: boolean
      is_nft_mint:
        type: boolean
      is_nft_transfer:
        type: boolean
      nft_id:
        type: string
      timestamp:
        type: string
      token_id:
        type: string
    type: object
  dto.CollectionCreatorModel:
    properties:
      creator:
        type: string
      hash:
        type: string
      height:
        type: integer
      timestamp:
        type: string
    type: object
  dto.CollectionCreatorResponse:
    properties:
      creator:
        $ref: '#/definitions/dto.CollectionCreatorModel'
    type: object
  dto.CollectionMutateEventResponse:
    properties:
      mutated_field_name:
        type: string
      new_value:
        type: string
      old_value:
        type: string
      remark:
        type: string
      timestamp:
        type: string
    type: object
  dto.CollectionMutateEventsResponse:
    properties:
      collection_mutate_events:
        items:
          $ref: '#/definitions/dto.CollectionMutateEventResponse'
        type: array
      pagination:
        $ref: '#/definitions/dto.PaginationResponse'
    type: object
  dto.Event:
    properties:
      attributes:
        items:
          $ref: '#/definitions/dto.EventAttribute'
        type: array
      type:
        type: string
    type: object
  dto.EventAttribute:
    properties:
      key:
        type: string
      value:
        type: string
    type: object
  dto.Fee:
    properties:
      amount:
        items:
          $ref: '#/definitions/dto.Coin'
        type: array
      gas_limit:
        type: string
      granter:
        type: string
      payer:
        type: string
    type: object
  dto.Log:
    properties:
      events:
        items:
          $ref: '#/definitions/dto.Event'
        type: array
      log:
        description: Can be string or map[string]string
      msg_index:
        type: integer
    type: object
  dto.NFTByAddressNFTCollectionResponse:
    properties:
      inner:
        type: string
    type: object
  dto.NFTByAddressNFTResponse:
    properties:
      collection:
        $ref: '#/definitions/dto.NFTByAddressNFTCollectionResponse'
      description:
        type: string
      is_burned:
        type: boolean
      token_id:
        type: string
      uri:
        type: string
    type: object
  dto.NFTByAddressResponse:
    properties:
      collection_addr:
        type: string
      collection_name:
        type: string
      nft:
        $ref: '#/definitions/dto.NFTByAddressNFTResponse'
      object_addr:
        type: string
      owner_addr:
        type: string
    type: object
  dto.NFTCollectionCollectionNFTResponse:
    properties:
      length:
        type: integer
    type: object
  dto.NFTCollectionCollectionResponse:
    properties:
      creator:
        type: string
      description:
        type: string
      name:
        type: string
      nft:
        $ref: '#/definitions/dto.NFTCollectionCollectionNFTResponse'
      uri:
        type: string
    type: object
  dto.NFTCollectionResponse:
    properties:
      collection:
        $ref: '#/definitions/dto.NFTCollectionCollectionResponse'
      object_addr:
        type: string
    type: object
  dto.NFTCollectionsResponse:
    properties:
      collections:
        items:
          $ref: '#/definitions/dto.NFTCollectionResponse'
        type: array
      pagination:
        $ref: '#/definitions/dto.PaginationResponse'
    type: object
  dto.NFTMintInfoResponse:
    properties:
      height:
        type: integer
      minter:
        type: string
      timestamp:
        type: string
      txhash:
        type: string
    type: object
  dto.NFTMutateEventResponse:
    properties:
      mutated_field_name:
        type: string
      new_value:
        type: string
      old_value:
        type: string
      remark:
        type: string
      timestamp:
        type: string
    type: object
  dto.NFTMutateEventsResponse:
    properties:
      nft_mutate_events:
        items:
          $ref: '#/definitions/dto.NFTMutateEventResponse'
        type: array
      pagination:
        $ref: '#/definitions/dto.PaginationResponse'
    type: object
  dto.NFTTxResponse:
    properties:
      is_nft_burn:
        type: boolean
      is_nft_mint:
        type: boolean
      is_nft_transfer:
        type: boolean
      timestamp:
        type: string
      txhash:
        type: string
    type: object
  dto.NFTTxsResponse:
    properties:
      nft_txs:
        items:
          $ref: '#/definitions/dto.NFTTxResponse'
        type: array
      pagination:
        $ref: '#/definitions/dto.PaginationResponse'
    type: object
  dto.NFTsByAddressResponse:
    properties:
      pagination:
        $ref: '#/definitions/dto.PaginationResponse'
      tokens:
        items:
          $ref: '#/definitions/dto.NFTByAddressResponse'
        type: array
    type: object
  dto.PaginationResponse:
    properties:
      next_key:
        type: string
      total:
        type: integer
    type: object
  dto.PublicKey:
    properties:
      '@type':
        type: string
      key:
        type: string
    type: object
  dto.SignerInfo:
    properties:
      public_key:
        $ref: '#/definitions/dto.PublicKey'
      sequence:
        type: string
    type: object
  dto.Tx:
    properties:
      auth_info:
        $ref: '#/definitions/dto.AuthInfo'
      body:
        $ref: '#/definitions/dto.Body'
      signatures:
        items:
          type: string
        type: array
    type: object
  dto.TxModel:
    properties:
      hash:
        type: string
      height:
        type: integer
      is_ibc:
        type: boolean
      is_opinit:
        type: boolean
      is_send:
        type: boolean
      messages:
        type: object
      sender:
        type: string
      success:
        type: boolean
      timestamp:
        type: string
    type: object
  dto.TxResponse:
    properties:
      code:
        type: integer
      codespace:
        type: string
      events:
        items:
          $ref: '#/definitions/dto.Event'
        type: array
      gas_used:
        type: string
      gas_wanted:
        type: string
      height:
        type: string
      logs:
        items:
          $ref: '#/definitions/dto.Log'
        type: array
      raw_log:
        type: string
      timestamp:
        description: unix time (GMT)
        type: string
      tx:
        $ref: '#/definitions/dto.Tx'
      txhash:
        type: string
    type: object
  dto.TxsResponse:
    properties:
      pagination:
        $ref: '#/definitions/dto.PaginationResponse'
      txs:
        items:
          $ref: '#/definitions/dto.TxModel'
        type: array
    type: object
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is the API service for the Core Indexer project
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Core Indexer API
  version: "1.0"
paths:
  /indexer/block/v1/avg_blocktime:
    get:
      description: Retrieve the average time taken to mine a block
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.BlockTimeAverageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperror.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperror.Response'
      summary: Get average block time
      tags:
      - Block
  /indexer/block/v1/blocks:
    get:
      consumes:
      - application/json
      description: Retrieve a list of blocks with pagination
      parameters:
      - default: 0
        description: Offset for pagination
        in: query
        name: pagination.offset
        type: integer
      - default: 10
        description: Limit for pagination
        in: query
        name: pagination.limit
        type: integer
      - default: false
        description: Count total number of transactions
        in: query
        name: pagination.count_total
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.BlocksResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperror.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperror.Response'
      summary: Get blocks
      tags:
      - Block
  /indexer/block/v1/blocks/{height}/info:
    get:
      consumes:
      - application/json
      description: Retrieve detailed information about a block by its height
      parameters:
      - description: Block height
        in: path
        name: height
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.BlockInfoResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperror.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperror.Response'
      summary: Get block info by height
      tags:
      - Block
  /indexer/block/v1/blocks/{height}/txs:
    get:
      consumes:
      - application/json
      description: Retrieve transactions in a block by its height with pagination
      parameters:
      - description: Block height
        in: path
        name: height
        required: true
        type: integer
      - default: 0
        description: Offset for pagination
        in: query
        name: pagination.offset
        type: integer
      - default: 10
        description: Limit for pagination
        in: query
        name: pagination.limit
        type: integer
      - default: false
        description: Count total number of transactions
        in: query
        name: pagination.count_total
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.BlockTxsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperror.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperror.Response'
      summary: Get transactions in a block by height
      tags:
      - Block
  /indexer/block/v1/latest_block_height:
    get:
      description: Retrieve the latest block height
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.BlockHeightLatestResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperror.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperror.Response'
      summary: Get latest block height
      tags:
      - Block
  /indexer/nft/v1/collections:
    get:
      consumes:
      - application/json
      description: Retrieve a list of NFT collections with optional search and pagination
      parameters:
      - description: Search term for filtering NFTs
        in: query
        name: search
        type: string
      - default: 0
        description: Offset for pagination
        in: query
        name: pagination.offset
        type: integer
      - default: 10
        description: Limit for pagination
        in: query
        name: pagination.limit
        type: integer
      - default: false
        description: Whether to count total NFTs
        in: query
        name: pagination.count_total
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.NFTCollectionsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperror.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperror.Response'
      summary: Get NFT collections
      tags:
      - NFT
  /indexer/nft/v1/collections/{collectionAddress}:
    get:
      consumes:
      - application/json
      description: Retrieve a specific NFT collection by its collection address
      parameters:
      - description: Collection address of the NFT
        in: path
        name: collectionAddress
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.NFTCollectionResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperror.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperror.Response'
      summary: Get NFT collection by collection address
      tags:
      - NFT
  /indexer/nft/v1/collections/{collectionAddress}/activities:
    get:
      consumes:
      - application/json
      description: Retrieve activities related to a specific NFT collection with optional
        search and pagination
      parameters:
      - description: Collection address of the NFT
        in: path
        name: collectionAddress
        required: true
        type: string
      - description: Search term for filtering activities
        in: query
        name: search
        type: string
      - default: 0
        description: Offset for pagination
        in: query
        name: pagination.offset
        type: integer
      - default: 10
        description: Limit for pagination
        in: query
        name: pagination.limit
        type: integer
      - default: false
        description: Whether to count total activities
        in: query
        name: pagination.count_total
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.CollectionActivitiesResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperror.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperror.Response'
      summary: Get NFT collection activities
      tags:
      - NFT
  /indexer/nft/v1/collections/{collectionAddress}/creator:
    get:
      consumes:
      - application/json
      description: Retrieve the creator of a specific NFT collection by its address
      parameters:
      - description: Collection address of the NFT
        in: path
        name: collectionAddress
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.CollectionCreatorResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperror.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperror.Response'
      summary: Get NFT collection creator
      tags:
      - NFT
  /indexer/nft/v1/collections/{collectionAddress}/mutate_events:
    get:
      consumes:
      - application/json
      description: Retrieve mutate events for a specific NFT collection by its address
        with pagination
      parameters:
      - description: Collection address of the NFT
        in: path
        name: collectionAddress
        required: true
        type: string
      - default: 0
        description: Offset for pagination
        in: query
        name: pagination.offset
        type: integer
      - default: 10
        description: Limit for pagination
        in: query
        name: pagination.limit
        type: integer
      - default: false
        description: Whether to count total events
        in: query
        name: pagination.count_total
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.CollectionMutateEventsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperror.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperror.Response'
      summary: Get NFT collection mutate events
      tags:
      - NFT
  /indexer/nft/v1/collections/by_account/{accountAddress}:
    get:
      consumes:
      - application/json
      description: Retrieve a list of NFT collections owned by a specific account
        address
      parameters:
      - description: Account address of the NFT owner
        in: path
        name: accountAddress
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.NFTCollectionsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperror.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperror.Response'
      summary: Get NFT collections by account address
      tags:
      - NFT
  /indexer/nft/v1/token/{nftAddress}/mint-info:
    get:
      consumes:
      - application/json
      description: Retrieve mint information for a specific NFT by its address
      parameters:
      - description: NFT address
        in: path
        name: nftAddress
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.NFTMintInfoResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperror.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperror.Response'
      summary: Get NFT mint information
      tags:
      - NFT
  /indexer/nft/v1/token/{nftAddress}/mutate_events:
    get:
      consumes:
      - application/json
      description: Retrieve mutate events for a specific NFT by its address with pagination
      parameters:
      - description: NFT address
        in: path
        name: nftAddress
        required: true
        type: string
      - default: 0
        description: Offset for pagination
        in: query
        name: pagination.offset
        type: integer
      - default: 10
        description: Limit for pagination
        in: query
        name: pagination.limit
        type: integer
      - default: false
        description: Whether to count total NFTs
        in: query
        name: pagination.count_total
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.NFTMutateEventsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperror.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperror.Response'
      summary: Get NFT mutate events
      tags:
      - NFT
  /indexer/nft/v1/token/{nftAddress}/txs:
    get:
      consumes:
      - application/json
      description: Retrieve transactions related to a specific NFT by its address
        with pagination
      parameters:
      - description: NFT address
        in: path
        name: nftAddress
        required: true
        type: string
      - default: 0
        description: Offset for pagination
        in: query
        name: pagination.offset
        type: integer
      - default: 10
        description: Limit for pagination
        in: query
        name: pagination.limit
        type: integer
      - default: false
        description: Whether to count total NFTs
        in: query
        name: pagination.count_total
        type: boolean
      - default: true
        description: Whether to reverse the order of transactions
        in: query
        name: pagination.reverse
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.NFTTxsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperror.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperror.Response'
      summary: Get NFT transactions
      tags:
      - NFT
  /indexer/nft/v1/tokens/by_account/{accountAddress}:
    get:
      consumes:
      - application/json
      description: Retrieve a list of NFTs owned by a specific account address with
        optional search and collection filtering
      parameters:
      - description: Account address of the NFTs owner
        in: path
        name: accountAddress
        required: true
        type: string
      - description: Search term for filtering NFTs
        in: query
        name: search
        type: string
      - description: Collection address to filter NFTs
        in: query
        name: collectionAddress
        type: string
      - default: 0
        description: Offset for pagination
        in: query
        name: pagination.offset
        type: integer
      - default: 10
        description: Limit for pagination
        in: query
        name: pagination.limit
        type: integer
      - default: false
        description: Whether to count total NFTs
        in: query
        name: pagination.count_total
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.NFTsByAddressResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperror.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperror.Response'
      summary: Get NFTs by account address
      tags:
      - NFT
  /indexer/nft/v1/tokens/by_collection/{collectionAddress}:
    get:
      consumes:
      - application/json
      description: Retrieve a list of NFTs by their collection address with optional
        search and pagination
      parameters:
      - description: Collection address of the NFTs
        in: path
        name: collectionAddress
        required: true
        type: string
      - description: Search term for filtering NFTs
        in: query
        name: search
        type: string
      - default: 0
        description: Offset for pagination
        in: query
